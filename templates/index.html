<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="number"]:focus {
      border-color: #00bcd4;
    }

    button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #444;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Enter Year to Predict Temperature</h2>
    <input type="number" id="yearInput" placeholder="e.g., 2030" />
    <button onclick="predictTemp()">Predict</button>
    <p id="output"></p>
  </div>

  <script>
    async function predictTemp() {
      const year = document.getElementById('yearInput').value;
      if (!year) {
        document.getElementById('output').innerText = 'Please enter a valid year.';
        return;
      }

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ year: parseInt(year) })
      });

      const data = await response.json();
      document.getElementById('output').innerText = `Predicted Temperature: ${data.predicted_temperature.toFixed(2)}Â°C`;
    }
  </script>

</body>
</html>
